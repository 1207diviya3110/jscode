<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data type and variables in Java Script </title>
</head>
<body>
  <p>Varible is a placeholder that can store a particular type of data and its value</p>
  <p>Data type tells the variable about what kind of data it can store</p>
  <p>Javascript is a dynamically types language in which data type is inferred  by the JS engine while executing</p>
</body>
<script>
  var num1 = 57;
  console.log(num1);
  console.log(typeof num1);
  num1 = 7;
  console.log(num1);
  console.log(typeof num1);
  num1 = 'JavaScript is a dynamically typed language';
  console.log(num1);
  console.log(typeof num1);
  num1 = false;
  console.log(num1)
  console.log(typeof num1);

  var num2;
  console.log(num2)
  console.log(typeof num2);

</script>
</html>
