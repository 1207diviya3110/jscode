<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings operators</title>
</head>
<body>
  <p>String manipulation</p>

  <script>
    var name = "Nitya Ch";
    console.log(`Your name is ${name.length} in length`);
    var msg = `${name} is a good person`;
    console.log(msg);

    var description = `this is a "good" book`;
    console.log(description);

    description = "this is a 'good' book";
    console.log(description);

    description = `this is a 'good' "book"`;
    console.log(description);

    description = `this\tis a \n'good book'`;
  </script>
</body>
</html>
