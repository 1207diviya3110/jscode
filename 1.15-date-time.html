<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time in Js</title>
</head>
<body>
  <h2>Date and Time in JS</h2>

  <div id="dateTime"></div>

  <div id="formattedDate"></div>

  <script>
    let currentDataTime = new Date();

    console.log(currentDataTime);
    setInterval(function test(){
      document.querySelector('#dateTime').innerHTML = currentDataTime;
    }, 1000)

    let date1 = new Date(0);
    
    date1 = new Date(5000);
    //time elapsed in ms from Jan 01 1970 01:00:00

    // let date2 = new Date(year, month, day, hour, minutes, seconds, milliseconds);

    let date3 = new Date(2099, 10, 4, 9, 45, 22, 88);
    console.log(date3);

    let startTime = Date.now();

    console.log(date3.getFullYear());
    console.log(date3.getMonth());
    console.log(date3.getDate());
    console.log(date3.getDay());
    console.log(date3.getHours());
    console.log(date3.getMinutes());
    console.log(date3.getSeconds());
    console.log(date3.getMilliseconds());

    let formattedDate = `Date is ${date3.getDate()}/${date3.getMonth() + 1}/${date3.getFullYear()}`;

    document.querySelector('#formattedDate').innerHTML = formattedDate;

    let date4 = new Date();
    console.log(date4.getHours()); //local hours
    console.log(date4.getUTCHours()); // current hour in london

    date4.setDate(5); // add 5 to thw day part of date

    let endTime = Date.now();

    console.log("Time taken to execute in ms is"+ (endTime - startTime));

    let timeElapsedInMs = Date.now();
    console.log(timeElapsedInMs); // ms passed from the date jan 01 1970 01:00:00



  </script>
</body>
</html>
