<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Spread operator</title>
</head>
<body>
  <h2>ES6 Spread Operator</h2>

  <script>
    const numArray1 = [11, 22, 33];
    const numArr2 = [99, 11, 44];

    const newArray = [...numArray1, ...numArr2];
    console.log(newArray);

    const newArr2 = [...numArray1, 66, 23];
    console.log(numArr2);

  </script>
  
</body>
</html>
