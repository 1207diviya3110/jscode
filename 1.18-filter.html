<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter in Js</title>

</head>
<body>
  <h2>Filter in JS</h2>

  <script>
    let ageArray = [12,23,14,25];

    function checkEligility(age){
      return age>18;
    }

    let eliArr = ageArray.filter(checkEligility);

    function checkNonEligility(age){
      return age<18;
    }

    let eliNonArr = ageArray.filter(checkNonEligility);
      


  </script>
</body>
</html>
